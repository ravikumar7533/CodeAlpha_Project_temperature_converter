<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f3f1f1;
      color: #333333;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      display: flex;
      align-items: center;
    }

    .toggle {
      width: 60px;
      height: 30px;
      border-radius: 15px;
      background-color: #0e0d0d;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle:before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
    }

    input[type="checkbox"]:checked + .toggle {
      background-color: #008CBA;
    }

    input[type="checkbox"]:checked + .toggle:before {
      transform: translateX(30px);
    }

    body.dark-mode {
      background-color: #333333;
      color: #f2f2f2;
    }

    body.dark-mode .btn {
      background-color: #008CBA;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="form-group">
      <label>Celsius</label>
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
    </div>

    <div class="form-group">
      <label>Fahrenheit</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
    </div>

    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    <label for="darkModeToggle" class="toggle" color="black">mode</label>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheitInput").value;
      if (fahrenheitInput !== "") {
        var celsius = (fahrenheitInput - 32) * 5 / 9;
        document.getElementById("celsiusInput").value = celsius.toFixed(2);
      }
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsiusInput").value;
      if (celsiusInput !== "") {
        var fahrenheit = (celsiusInput * 9 / 5) + 32;
        document.getElementById("fahrenheitInput").value = fahrenheit.toFixed(2);
      }
    }

    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
